<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: "Geist", sans-serif;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding-inline: 1.5rem;
            margin: auto;
        }
        .container h2 {
            background: #16004b;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            letter-spacing: 2px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Palindrome Checker</h2>
        <div class="check-bar">
            <input type="text" placeholder="Word to check ..." id="input-bar">
            <button onclick="checkInput()">Check</button>
        </div>
    </div>

    <!-- Custom JS -->
    <script>
        const inputBar = document.getElementById('input-bar');

        function reverseString(str){
            return str.split('').reverse().join('');
        }

        function checkInput() {
            const value = inputBar.value;

            if(value === reverseString(value)) {
                alert(`String is Palindrome!`);
            } else {
                alert(`Better luck next time!`);
            }

            inputBar.value = "";
        }
    </script>
</body>
</html>
